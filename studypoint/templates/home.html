{% extends 'base.html' %}


{% block "content" %}
    <div class="flex flex-1">
        <h2 class="text-black font-bold text-2xl">{{title}} ({{posts|length}})</h2>
    </div>
    <div class="flex flex-1 flex-col mt-2">
        <div class="flex-1 flex flex-col gap-2">
            {% for post in posts %}
                
                <div class="flex p-4 border border-slate-300 rounded-lg shadow">
                    <div class="flex-1 items-center">
                        <img class="object-contain w-full h-32" src="{{ post.feature_image.url }}" alt="Post Image">
                    </div>
                    <div class="flex-[4]">
                        <h3 class="text-xl my-2 font-semibold text-gray-600">{{ post.title }}</h3>
                        <div class="flex flex-1 my-2">
                            <p class="text-sm flex gap-1 text-gray-500 items-center">
                                <svg class="size-[16px] text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.583 8.445h.01M10.86 19.71l-6.573-6.63a.993.993 0 0 1 0-1.4l7.329-7.394A.98.98 0 0 1 12.31 4l5.734.007A1.968 1.968 0 0 1 20 5.983v5.5a.992.992 0 0 1-.316.727l-7.44 7.5a.974.974 0 0 1-1.384.001Z"/>
                                  </svg>
                                  
                                {{post.topic.name}}</p>
                        </div>
                        <p class="text-md text-justify mb-3 text-gray-800 line-clamp-3">{{ post.content }}</p>

                        <div class="flex items-cente my-2 justify-between">
                            <span class="text-sm text-gray-600 flex items-center">
                                <svg class="w-[18px] h-[18px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                                  </svg>
                                  
                                {{ post.author }}</span>
                            <span class="ml-2 text-sm text-gray-600 flex gap-2 items-center">
                                <svg class="w-[18px] h-[18px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                  </svg>
                                  
                                {{ post.created_at }}</span>
                        </div>
                        <div class="flex flex-1 justify-end">
                            <a href="{% url 'show' post.id %}" class="bg-gray-900 rounded-lg text-white px-3 py-2 hover:bg-gray-600">Read More</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
